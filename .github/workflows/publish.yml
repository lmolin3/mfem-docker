# =============================================================================
# publish.yml — Build and push Docker images on merge to main
# =============================================================================
# Triggered when a PR is merged into main (push event on main branch).
# Uses docker/bake-action which wraps docker buildx bake.
#
# Permissions:
#   contents: read   — checkout the repo
#   packages: write  — push to ghcr.io/lmolin3/mfem-docker
#
# Build order:
#   Stage 1: bases (toolchain + cuda-base) — must complete before stage 2
#   Stage 2: cpu + gpu (parallel)
#
# Images are only pushed when running on main. PRs perform a build-only
# dry run (no push) so contributors can verify their changes build correctly.
# =============================================================================

name: Publish images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # allows manual trigger from the Actions tab

permissions:
  contents: read
  packages: write

jobs:
  # ── Stage 1: foundation layers ─────────────────────────────────────────────
  bases:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        target: [toolchain, cuda-base]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (and push on main)
        uses: docker/bake-action@v5
        with:
          workdir: .
          targets: ${{ matrix.target }}
          push: ${{ github.event_name != 'pull_request' }}
          set: |
            *.cache-from=type=gha,scope=${{ matrix.target }}
            *.cache-to=type=gha,mode=max,scope=${{ matrix.target }}

  # ── Stage 2: CPU images ─────────────────────────────────────────────────────
  cpu:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    needs: bases

    strategy:
      matrix:
        target: [cpu-tpls, cpu-tpls-debug]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (and push on main)
        uses: docker/bake-action@v5
        with:
          workdir: .
          targets: ${{ matrix.target }}
          push: ${{ github.event_name != 'pull_request' }}
          set: |
            *.cache-from=type=gha,scope=${{ matrix.target }}
            *.cache-to=type=gha,mode=max,scope=${{ matrix.target }}

  # ── Stage 2: GPU images ─────────────────────────────────────────────────────
  gpu:
    name: Build gpu-tpls-sm${{ matrix.sm }}
    runs-on: ubuntu-latest
    needs: bases

    strategy:
      matrix:
        sm: ["90", "100", "120"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (and push on main)
        uses: docker/bake-action@v5
        with:
          workdir: .
          targets: gpu-tpls-sm${{ matrix.sm }}
          push: ${{ github.event_name != 'pull_request' }}
          set: |
            *.cache-from=type=gha,scope=gpu-tpls-sm${{ matrix.sm }}
            *.cache-to=type=gha,mode=max,scope=gpu-tpls-sm${{ matrix.sm }}
